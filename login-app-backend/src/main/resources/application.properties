

#Usamos h2 como gestor de base de datos, es una buena forma de almacenar datos de prueba
# ya que no requiere de una configuracion adicional, los datos son emebibos por lo que se borrar al frenar el proyecto
# No recomendable para produccion ;)

spring.application.name=login-auth-api
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

api.security.token.secret=my-secret-key-from-video